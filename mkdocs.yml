site_url: https://in-for-disaster-analytics.github.io/DYNAMO_USERGUIDE/
site_author: UT Austin DSO Team
site_description:  >-
  Website for Dyanmo UI documentation

# Repository
repo_name: In-For-Disaster-Analytics/DYNAMO_USERGUIDE
repo_url: https://github.com/In-For-Disaster-Analytics/DYNAMO_USERGUIDE
# edit_uri: edit/main/docs/


# Configuration
theme:
  name: material
  logo: images/logo.png
  favicon: images/favicon.ico
  custom_dir: overrides
  features:
    - content.code.annotate 
    - content.code.copy
    - content.code.select
    - header.autohide
    - navigation.expand
    # - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.path
    # - navigation.tabs    
    # - navigation.tabs.sticky
    - navigation.top
    - toc.follow
  palette: 
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode        

# extra_css:
#   - assets/versions.css

# extra_javascript:
#   - assets/versions.js

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - tables
  - toc:
      permalink: true  

